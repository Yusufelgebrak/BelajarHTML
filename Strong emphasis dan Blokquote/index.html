<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong, emphasis dan Blockquote</title>
</head>

<body>
    <!-- Strong -->
    <P>
        <strong>Perhatian: </strong>Jangan Buang Sampah Sembarangan

    </P>




    <!-- blockqoute -->
    <blockquote>Skibidi Toilet
        <br> mewing
    </blockquote>


    <!-- Emphasis dan Qoute -->
    <p>
        Ini adalah teman <em>nongkrong,</em>bukan tempat <strong>berantem </strong>
        <br>abangku bilang <q>selalu jaga kesehatan</q>
    </p>
</body>

</html>
