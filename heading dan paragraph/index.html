<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heading dan paragraph</title>
</head>

<body>
    <!-- heading -->
    <h1>ini adalah heading 1</h1>
    <h2>ini adalah heading 2</h2>
    <h3>ini adalah heading 3</h3>
    <h4>ini adalah heading 4</h4>
    <h5>ini adalah heading 5</h5>

    <!-- paragraph <p> -->
    <!-- untuk menjadikan teks tebal/ bolt gunakan <b> -->
    <!-- untuk menjadikan teks miring gunakan <i> -->

    <p>nama <b>subejo</b>. saya tinggal di solo dengan bapak saya.dan hobi saya main mobile legends bang bang.
        <i>saya suka nyolong sendaal</i>. saya adalah pengangguran
    </p>
</body>

</html>
