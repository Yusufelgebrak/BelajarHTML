<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heading dan paragraph</title>
</head>

<body>

    <!-- paragraph <p> -->
    <!-- untuk menjadikan teks tebal/ bolt gunakan <b> -->
    <!-- untuk menjadikan teks miring gunakan <i> -->
    <!-- untuk menjadikan teks di garis bawah gunakan <u> -->
    <p>nama <b>subejo</b>. saya tinggal di solo dengan bapak dan hobi saya <u>bermain game</u>
        <i>saya suka nyolong sendal</i>. saya adalah pengangguran
    </p>



    <!-- Superscript menggunakan <sup> dan subscript menggunakan <sub> -->
    <!-- <sup> untuk membuat seperti pangkat -->
    <!-- <sub> untuk membuat angka kecil dibawah -->

    <p>menurut einstein rumus relatifitas energi adalah E=MC<sup>2</sup>
        .lalu karbon dioksida adalah CO<sub>2</sub></p>
</body>

</html>
